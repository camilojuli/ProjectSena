<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Vistas con CSS/ResgistrarUsuario.css">
    <title>RegistroUsuario</title>
</head>

<body>
    <div class="ContenedorPrincipal">
        <div class="Contenedor2">
            <h1>Registro de usuario</h1>
            <h5>Por favor, ingresa tus datos para crear una cuenta</h5>
            <div class="Contenedor3">
                <div class="Contenedor3_1">
                    <h2>Nombre</h2>
                    <input type="text" class="input">
                    <h2>Usuario</h2>
                    <input type="text" class="input">
                    <h2>Cargo</h2>
                    <input type="text" class="input">
                </div>
                <div class="Contenedor3_1">
                    <h2>Apellido</h2>
                    <input type="text" class="input">
                    <h2>Codigo</h2>
                    <input type="text" class="input">
                    <h2>Rol</h2>
                    <select class="select1" name="opciones">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                        <option value="opcion4">Opción 4</option>
                    </select>
                </div>
            </div>
            <div class="Contenedor4">
                <h2>Correo electronico</h2>
                <input type="text" class="input1">
                <h2>Contraseña</h2>
                <input type="password" class="input1">
                <h2>Confirmar contraseña</h2>
                <input type="password" class="input1">
            </div>
            <button>Registrar</button>
        </div>
    </div>
</body>

</html>
